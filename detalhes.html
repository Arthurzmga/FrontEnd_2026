<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Detalhes do Pokémon</title>
	<style>
		* {
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		:root {
			--cor1: #E3350D;
			--cor2: #30a7d7;
			--cor4: #F0F0F0;
		}
		body{ 
			background-color: var(--cor4);
			font-family: sans-serif;
			text-align: center;
			padding: 50px;
		}
		#display {
			background-color: white;
			border: 10px solid #333;
			border-radius: 15px;
			display: inline-block;
			margin: 20px;
			padding: 20px;
			box-shadow: 0px 10px 20px rgba(0,0,0, 0.2);
		}
		img {
			width: 250px;
			display: block;
		}
		h1 {
			color: #333;
			margin-bottom: 20px;
		}
		.btn-voltar {
			display: block;
			margin-top: 20px;
			color: var(--cor2);
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 id="nome-pokemon">Analisando Pokémon...</h1>
	<div id="display"></div>
	<a href="index.html" class="btn-voltar">← Voltar para a Pokedex</a>
</body>
<script>
	const urlParams = new URLSearchParams(window.location.search);
	const id = urlParams.get("id")

	if(id) {
		document.getElementById("nome-pokemon").innerText = "Pokémon #" + id
		const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
		document.getElementById('display').innerHTML = `<img src="${imgUrl}" alt="Pokemon">`;
	}
</script>
